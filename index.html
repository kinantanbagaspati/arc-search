<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC search</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico">
</head>
<body>
    <nav>
        <a href = "https://mail.google.com">Gmail</a>
        <a href = "https://www.google.com/imghp">Images</a>
        <img src="./assets/bussiness-man.png" alt="profile-thumbnail">
    </nav>
    <form action="https://google.com/search">
        <img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
        <div class="search-input">
            <input type="text" name="q">
            <img src="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
            <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
        </div>
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button onclick = "location.href='https://www.novelgames.com/en/ayumu/'" type="button">I'm Feeling Lucky</button>
        </div>
        <div class="recents">
            <a href="https://codeforces.com">
                <div class="recent">
                    <img src="./assets/codeforces.png" alt="codeforces-icon" class="recent-icon">
                    <div class = "txt">codeforces</div>
                </div>
                
            </a>
            <a href="https://chess.com">
                <div class="recent">
                    <img src="./assets/chess.png" alt="chess-icon" class="recent-icon">
                    <div class = "txt">chess</div>
                </div>
            </a>
            <a href="https://youtube.com">
                <div class="recent">
                    <img src="./assets/youtube.jpg" alt="youtube-icon" class="recent-icon">
                    <div class = "txt">youtube</div>
                </div>
            </a>
        </div>
        <p>ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a> </p>
    </form>
</body>
</html>
